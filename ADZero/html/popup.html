<!DOCTYPE html><html id="popup-panel"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title data-i18n="extName"></title><link rel="stylesheet" href="../css/popup.css"></head><body><header class="w-100 d-flex align-items-start justify-content-between"><img id="logo" src="../icons/logo.png" alt="logo"> <input type="checkbox" id="toggle"> <label for="toggle" class="switch"></label></header><div class="content w-100 d-flex flex-column"><div class="status-wrapper w-100"><div class="status-block w-100 d-flex flex-column justify-content-between"><span id="status">Disabled on the current site</span> <span id="domain">Unknown</span></div></div><div class="count-wrapper w-100"><div class="count-block w-100 d-flex"><div class="count-block__column d-flex flex-column align-items-center justify-content-between"><span id="blocked_page">0</span> <span>Blocked on this page</span></div><div class="count-block__column d-flex flex-column align-items-center justify-content-between"><span id="blocked_total">0</span> <span>Total blocked</span></div></div></div></div></body><script type="text/javascript" src="../js/popup.js"></script></html>
